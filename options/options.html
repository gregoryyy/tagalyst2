<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tagalyst Settings</title>
    <link rel="stylesheet" href="options.css" />
</head>
<body>
    <main>
        <h1>Tagalyst Settings</h1>
        <h2>Features</h2>
        <table>
            <thead>
                <tr>
                    <th>Pane</th>
                    <th>Enable</th>
                    <th>Expands</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Search panel</td>
                    <td><input type="checkbox" id="search-enable" aria-label="Enable search panel"></td>
                    <td><input type="checkbox" id="search-expand" aria-label="Expand search panel on hover"></td>
                </tr>
                <tr>
                    <td>Tag filtering</td>
                    <td><input type="checkbox" id="tags-enable" aria-label="Enable tags panel"></td>
                    <td><input type="checkbox" id="tags-expand" aria-label="Expand tags panel on hover"></td>
                </tr>
                <tr>
                    <td>Overview ruler</td>
                    <td><input type="checkbox" id="overview-enable" aria-label="Enable overview ruler"></td>
                    <td><input type="checkbox" id="overview-expand" aria-label="Expand overview on hover"></td>
                </tr>
                <tr>
                    <td>Thread metadata bar</td>
                    <td><input type="checkbox" id="meta-toolbar-enable" aria-label="Enable thread metadata toolbar"></td>
                    <td>—</td>
                </tr>
            </tbody>
        </table>
        <h2>Local storage</h2>
        <section class="storage-panel">
            <div class="storage-row">
                <span>Storage usage</span>
                <span id="storage-size">—</span>
            </div>
            <div class="storage-actions">
                <button id="view-storage" type="button">View</button>
                <button id="import-storage" type="button">Import</button>
                <button id="export-storage" type="button">Export</button>
                <button id="clear-storage" class="delete-btn" type="button">Delete</button>
            </div>
        </section>
        <input type="file" id="import-file" accept="application/json" hidden />
        <p id="status" role="status" aria-live="polite"></p>
    </main>
    <script src="shared/config.js"></script>
    <script src="shared/storage.js"></script>
    <script src="options.js"></script>
</body>
</html>
