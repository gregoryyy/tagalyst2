<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tagalyst Settings</title>
    <style>
        :root {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f7f9fc;
            color: #111;
        }
        body {
            margin: 0;
            padding: 0;
        }
        main {
            max-width: 520px;
            margin: 2.5rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 20px 45px rgba(15, 35, 95, .18);
        }
        h1 {
            margin-top: 0;
            font-size: 1.6rem;
        }
        h2 {
            font-size: 1.2rem;
            margin: 1.8rem 0 .6rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }
        th, td {
            border-bottom: 1px solid rgba(0, 0, 0, .08);
            padding: .65rem .4rem;
            text-align: center;
        }
        th:first-child, td:first-child {
            text-align: left;
        }
        th {
            font-size: .95rem;
            text-transform: uppercase;
            letter-spacing: .08em;
            color: rgba(0, 0, 0, .6);
        }
        td label {
            display: inline-flex;
            align-items: center;
            gap: .4rem;
            font-size: .95rem;
        }
        input[type="checkbox"] {
            width: 1.1rem;
            height: 1.1rem;
            accent-color: #2166dc;
        }
        .storage-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: .6rem;
            font-weight: 600;
        }
        .storage-actions {
            display: flex;
            gap: .5rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        .storage-panel {
            border: 1px dashed rgba(0, 0, 0, .25);
            border-radius: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, .02);
        }
        button {
            border: none;
            border-radius: .7rem;
            padding: .6rem 1rem;
            background: #2166dc;
            color: #fff;
            font-size: .95rem;
            cursor: pointer;
            transition: background .15s ease;
            white-space: nowrap;
        }
        button:hover {
            background: #174fb1;
        }
        button.delete-btn {
            background: #c62828;
        }
        button.delete-btn:hover {
            background: #8b1c1c;
        }
        button.delete-btn.danger {
            background: #a31212;
        }
        button.delete-btn.danger:hover {
            background: #7a0b0b;
        }
        #status {
            min-height: 1.2rem;
            font-size: .9rem;
            color: #2166dc;
        }
    </style>
</head>
<body>
    <main>
        <h1>Tagalyst Settings</h1>
        <h2>Features</h2>
        <table>
            <thead>
                <tr>
                    <th>Pane</th>
                    <th>Enable</th>
                    <th>Expands</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Search panel</td>
                    <td><input type="checkbox" id="search-enable" aria-label="Enable search panel"></td>
                    <td><input type="checkbox" id="search-expand" aria-label="Expand search panel on hover"></td>
                </tr>
                <tr>
                    <td>Tag filtering</td>
                    <td><input type="checkbox" id="tags-enable" aria-label="Enable tags panel"></td>
                    <td><input type="checkbox" id="tags-expand" aria-label="Expand tags panel on hover"></td>
                </tr>
                <tr>
                    <td>Overview ruler</td>
                    <td><input type="checkbox" id="overview-enable" aria-label="Enable overview ruler"></td>
                    <td><input type="checkbox" id="overview-expand" aria-label="Expand overview on hover"></td>
                </tr>
            </tbody>
        </table>
        <h2>Local storage</h2>
        <section class="storage-panel">
            <div class="storage-row">
                <span>Storage usage</span>
                <span id="storage-size">â€”</span>
            </div>
            <div class="storage-actions">
                <button id="view-storage" type="button">View</button>
                <button id="import-storage" type="button">Import</button>
                <button id="export-storage" type="button">Export</button>
                <button id="clear-storage" class="delete-btn" type="button">Delete</button>
            </div>
        </section>
        <input type="file" id="import-file" accept="application/json" hidden />
        <p id="status" role="status" aria-live="polite"></p>
    </main>
    <script src="options.js"></script>
</body>
</html>
